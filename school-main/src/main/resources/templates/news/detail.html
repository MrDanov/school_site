<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${news.title}">News Detail</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="padding-top: 120px; padding-bottom: 60px;">
            <!-- Main Picture -->
            <div style="margin-bottom: 30px;">
                <img th:if="${news.imageUrl}" th:src="${news.imageUrl}" alt="Main Image"
                    style="width: 100%; max-height: 500px; object-fit: cover; border-radius: 8px;">
            </div>

            <!-- Title -->
            <h1 class="section-title" style="text-align: left; margin-bottom: 10px;" th:text="${news.title}">Title</h1>

            <!-- Date -->
            <div style="color: #666; margin-bottom: 30px;" th:text="${#temporals.format(news.date, 'dd.MM.yyyy')}">Date
            </div>

            <!-- Content -->
            <div class="content-block" style="font-size: 1.1rem; line-height: 1.8; margin-bottom: 40px;">
                <p th:text="${news.content}">Content</p>
            </div>

            <!-- Additional Images Gallery -->
            <div th:if="${not #lists.isEmpty(news.additionalImageUrls)}">
                <h3 style="margin-bottom: 20px; color: var(--secondary-color);">Галерия</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
                    <div th:each="imgUrl : ${news.additionalImageUrls}">
                        <img th:src="${imgUrl}" alt="Gallery Image"
                            style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease;"
                            onclick="window.open(this.src, '_blank')">
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px;">
                <a th:href="@{/news}" class="btn" style="text-decoration: underline;">&larr; Обратно към новините</a>
            </div>
        </div>
    </div>
</body>

</html>
