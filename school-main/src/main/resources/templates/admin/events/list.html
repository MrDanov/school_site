<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Управление на Събития</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="padding-top: 120px; padding-bottom: 60px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 class="section-title" style="margin-bottom: 0;">Събития</h1>
                <a th:href="@{/admin/events/create}" class="btn"
                    style="background-color: #2ecc71; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Добави
                    Събитие</a>
            </div>

            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #eee;">
                        <th style="padding: 10px; text-align: left;">Заглавие</th>
                        <th style="padding: 10px; text-align: left;">Дата</th>
                        <th style="padding: 10px; text-align: left;">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}" style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px;" th:text="${event.title}">Title</td>
                        <td style="padding: 10px;" th:text="${event.eventDate}">Date</td>
                        <td style="padding: 10px;">
                            <a th:href="@{/admin/events/delete/{id}(id=${event.id})}"
                                style="color: red; text-decoration: none;"
                                onclick="return confirm('Сигурни ли сте?')">Изтрий</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="margin-top: 20px;">
                <a th:href="@{/admin/dashboard}" class="btn" style="text-decoration: underline;">&larr; Обратно към
                    панела</a>
            </div>
        </div>
    </div>
</body>

</html>
