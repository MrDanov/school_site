<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Грешка</title>
</head>

<body>
    <div layout:fragment="content">
        <section class="section">
            <div class="container" style="text-align: center; padding: 4rem 0;">
                <h1 class="section-title" style="color: var(--primary-color);">Възникна грешка</h1>
                <p th:text="${errorMessage}" style="font-size: 1.2rem; margin-bottom: 2rem;">Нещо се обърка.</p>
                <a th:href="@{/}" class="button"
                    style="background-color: var(--secondary-color); color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 4px;">Към
                    началната страница</a>
            </div>
        </section>
    </div>
</body>

</html>
