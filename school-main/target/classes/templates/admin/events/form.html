<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добави Събитие</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="padding-top: 120px; padding-bottom: 60px; max-width: 800px;">
            <h1 class="section-title">Добави Събитие</h1>
            <form th:action="@{/admin/events/save}" th:object="${event}" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="title">Заглавие</label>
                    <input type="text" id="title" th:field="*{title}" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="description">Описание</label>
                    <textarea id="description" th:field="*{description}"
                        style="width: 100%; height: 100px; padding: 10px; margin-top: 5px;"></textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="eventDate">Дата и Час</label>
                    <input type="datetime-local" id="eventDate" th:field="*{eventDate}" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="location">Място</label>
                    <input type="text" id="location" th:field="*{location}"
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <button type="submit" class="btn"
                    style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; cursor: pointer;">Запази</button>
            </form>
        </div>
    </div>
</body>

</html>
