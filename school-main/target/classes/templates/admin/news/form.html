<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добави Новина</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="padding-top: 120px; padding-bottom: 60px; max-width: 800px;">
            <h1 class="section-title">Добави Новина</h1>
            <form th:action="@{/admin/news/save}" th:object="${news}" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="title">Заглавие</label>
                    <input type="text" id="title" th:field="*{title}" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="content">Съдържание</label>
                    <textarea id="content" th:field="*{content}" required
                        style="width: 100%; height: 200px; padding: 10px; margin-top: 5px;"></textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="date">Дата</label>
                    <input type="date" id="date" th:field="*{date}"
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="imageUrl">Основна снимка (URL) *</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" required
                        style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="additionalImagesText">Допълнителни снимки (URL, по една на ред)</label>
                    <textarea id="additionalImagesText" name="additionalImagesText"
                        style="width: 100%; height: 100px; padding: 10px; margin-top: 5px;"></textarea>
                    <small>Въведете всеки URL на нов ред.</small>
                </div>
                <button type="submit" class="btn"
                    style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; cursor: pointer;">Запази</button>
            </form>
        </div>
    </div>
</body>

</html>
