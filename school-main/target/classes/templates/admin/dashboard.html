<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Админ Панел</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="padding-top: 120px; padding-bottom: 60px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 class="section-title" style="margin-bottom: 0;">Админ Панел</h1>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn"
                        style="background-color: #e74c3c; color: white; border: none; padding: 10px 20px; cursor: pointer;">Изход</button>
                </form>
            </div>

            <div class="admin-menu" style="display: flex; gap: 20px; margin-bottom: 40px;">
                <a th:href="@{/admin/news}" class="btn"
                    style="background-color: var(--primary-color); color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px;">Управление
                    на Новини</a>
                <a th:href="@{/admin/events}" class="btn"
                    style="background-color: var(--primary-color); color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px;">Управление
                    на Събития</a>
                <a th:href="@{/profile}" class="btn"
                    style="background-color: var(--secondary-color); color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px;">Моят
                    Профил</a>
            </div>

            <h2 class="section-title">Известия от системата</h2>
            <div th:if="${notificationsError}" style="color: red; margin-bottom: 20px;" th:text="${notificationsError}">
                Error</div>
            <div class="notifications-list" style="background: #f9f9f9; padding: 20px; border-radius: 10px;">
                <div th:each="notification : ${notifications}" style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <strong th:text="${notification.title}">Title</strong>
                    <span th:text="${notification.message}">Message</span>
                    <span style="float: right; color: #777;" th:text="${notification.type}">Type</span>
                </div>
                <div th:if="${#lists.isEmpty(notifications)}">Няма нови известия.</div>
            </div>
        </div>
    </div>
</body>

</html>
